name: ğŸš€ Deploy website on push
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ”¨ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build assets
        run: npm run build

      - name: ğŸ“ Copy build files to public directory
        run: |
          if [ -d "build" ]; then
            cp -r build/* public/
          elif [ -d "dist" ]; then
            cp -r dist/* public/
          fi

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
